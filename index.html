<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Links</title>
    <meta name="description" content="Links to useful pages for my followers" />
    <script
      src="https://kit.fontawesome.com/9b3bbb804d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="outer">
      <div class="content">
        <div class="block">
          <div class="profile">
            <img src="images/Zucca-logo.jpg" alt="profile photo" />
            <h1>Z U C C A</h1>
            <div class="location">
              <i class="fas fa-map-marker-alt"></i> Iran, Terhan
            </div>
            <div class="bio">
              <div> Accessory | Jewellery</div>
            </div>
          </div>
        </div>
        <a href="https://instagram.com/zucca.ir" class="block link">
          <div class="image-float instagram">
            <div class="beacon instagram"></div>
            <div class="image">
              <img src="images/instagram.svg" />
            </div>
          </div>
          <div>
            <h2>Instagram</h2>
            <div>@zucca.ir</div>
          </div>
          <div class="arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </a>

        <a href="https://t.me/zuccair" class="block link">
          <div class="image-float telegram">
            <div class="image">
              <img src="images/telegram.svg" />
            </div>
          </div>
          <div>
            <h2>Telegram</h2>
            <div>@zuccair</div>
          </div>
          <div class="arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </a>

        <a href="https://zucca.ir" class="block link">
          <div class="image-float github">
            <div class="image">
              <img src="images/website.svg" />
            </div>
          </div>
          <div>
            <h2>Website</h2>
            <div>zucca.ir</div>
          </div>
          <div class="arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
